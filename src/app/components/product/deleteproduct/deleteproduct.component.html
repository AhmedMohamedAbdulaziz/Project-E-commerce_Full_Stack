<div class="container mt-4 text-center">
  <h2> Delete Product</h2>

  @if (isAdminUser) {
    <p>
      Are you sure you want to delete product <strong>#{{ productId }}</strong>?
    </p>
    <button class="btn btn-danger me-2" (click)="confirmDelete()">Yes, Delete</button>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  } @else {
    <p class="text-danger fw-bold mt-3">
      You are not authorized to delete products.
    </p>
  }
</div>
